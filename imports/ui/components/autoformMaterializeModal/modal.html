<template name="autoformMaterializeModal">
  <div id={{modalId}} class="modal">
    <div class="modal-content">
      <h5>{{modalTitle}}</h5>
      {{#if useQuickForm }}
        {{> quickForm formData}}
      {{else}}
        {{#autoForm formData}}
          {{> Template.dynamic template=formData.customForm.template data=data}}
        {{/autoForm}}
      {{/if}}
    </div>
    <div class="modal-footer">
      {{#if showRemoveButton}}
        <a class="btn-flat colorSchemaErrors-text js-autoform-materialize-modal-remove">{{removeButtonLabel}}</a>
      {{/if}}
      <a class="btn-flat js-autoform-materialize-modal-cancel">{{cancelButtonLabel}}</a>
      <a class="btn-flat primary-color-text js-autoform-materialize-modal-submit">{{submitButtonLabel}}</a>
    </div>
  </div>
  <div class="modal removeModal">
    <div class="modal-content">
      <h4>Remove</h4>
      <p>Are you sure?</p>
    </div>
    <div class="modal-footer">
      <a class="modal-close btn-flat colorSchemaErrors-text
          js-autoform-materialize-modal-remove-confirm">
        Remove it
      </a>
      <a class="modal-close btn-flat primary-color-text">Keep it</a>
    </div>
  </div>
</template>
